language: php

php:
    - 7.3

branches:
    only:
        - master
    except:
        - dev


jobs:
    include:
        - stage: Tests
          before_script:
            - phpenv config-rm xdebug.ini
            - composer self-update
            - composer install
          script: php artisan Test
        - stage: Deploy
          script: skip
          deploy:
              cleanup: false
              provider: heroku
              strategy: api
              app: fullstack-penzugy
              api_key:
                  secure: 

